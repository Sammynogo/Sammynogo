<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            float: left;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .note {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .note h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Notes</h1>
        <p>Write, save, and share your thoughts.</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#add-note">Add Note</a>
        <a href="#notes">View Notes</a>
    </nav>
    <main>
        <section id="add-note">
            <h2>Add a New Note</h2>
            <form id="note-form">
                <label for="note-title">Title:</label><br>
                <input type="text" id="note-title" name="note-title" required><br><br>
                <label for="note-content">Content:</label><br>
                <textarea id="note-content" name="note-content" rows="5" required></textarea><br><br>
                <button type="submit">Save Note</button>
            </form>
        </section>

        <section id="notes">
            <h2>Your Notes</h2>
            <div id="notes-container">
                <!-- Notes will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Notes. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('note-form');
        const notesContainer = document.getElementById('notes-container');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;

            if (title && content) {
                const note = document.createElement('div');
                note.classList.add('note');
                note.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content}</p>
                `;
                notesContainer.appendChild(note);

                // Clear the form
                form.reset();
            }
        });
    </script>
</body>
</html>
