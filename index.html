<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            float: left;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .folder {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .folder h3 {
            margin: 0;
        }
        .note {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Notes Manager</h1>
        <p>Organize your notes by folders and create new files for each note.</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#add-folder">Add Folder</a>
        <a href="#folders">View Folders</a>
    </nav>
    <main>
        <section id="add-folder">
            <h2>Create a New Folder</h2>
            <form id="folder-form">
                <label for="folder-name">Folder Name:</label><br>
                <input type="text" id="folder-name" name="folder-name" required><br><br>
                <button type="submit">Create Folder</button>
            </form>
        </section>

        <section id="folders">
            <h2>Your Folders</h2>
            <div id="folders-container">
                <!-- Folders will be displayed here -->
            </div>
        </section>

        <section id="add-note" class="hidden">
            <h2>Add a Note to <span id="current-folder-name"></span></h2>
            <form id="note-form">
                <label for="note-title">Title:</label><br>
                <input type="text" id="note-title" name="note-title" required><br><br>
                <label for="note-content">Content:</label><br>
                <textarea id="note-content" name="note-content" rows="5" required></textarea><br><br>
                <button type="submit">Save Note</button>
            </form>
            <button id="back-to-folders">Back to Folders</button>
        </section>

        <section id="folder-notes" class="hidden">
            <h2>Notes in <span id="folder-name-display"></span></h2>
            <div id="notes-container">
                <!-- Notes for the selected folder will be displayed here -->
            </div>
            <button id="add-new-note">Add New Note</button>
            <button id="back">Back to Folders</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Notes Manager. All rights reserved.</p>
    </footer>

    <script>
        const foldersContainer = document.getElementById('folders-container');
        const folderForm = document.getElementById('folder-form');
        const noteForm = document.getElementById('note-form');
        const notesContainer = document.getElementById('notes-container');

        const addNoteSection = document.getElementById('add-note');
        const folderNotesSection = document.getElementById('folder-notes');
        const addFolderSection = document.getElementById('add-folder');
        const currentFolderName = document.getElementById('current-folder-name');
        const folderNameDisplay = document.getElementById('folder-name-display');

        let folders = {};
        let currentFolder = null;

        folderForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const folderName = document.getElementById('folder-name').value;

            if (folderName && !folders[folderName]) {
                folders[folderName] = [];
                renderFolders();
                folderForm.reset();
            } else {
                alert('Folder already exists or invalid name.');
            }
        });

        function renderFolders() {
            foldersContainer.innerHTML = '';

            for (const folderName in folders) {
                const folder = document.createElement('div');
                folder.classList.add('folder');
                folder.innerHTML = `<h3>${folderName}</h3>`;
                folder.addEventListener('click', function() {
                    openFolder(folderName);
                });
                foldersContainer.appendChild(folder);
            }
        }

        function openFolder(folderName) {
            currentFolder = folderName;
            folderNameDisplay.textContent = folderName;
            currentFolderName.textContent = folderName;
            renderNotes(folderName);
            toggleSections(folderNotesSection);
        }

        function renderNotes(folderName) {
            notesContainer.innerHTML = '';
            const notes = folders[folderName];

            notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');
                noteDiv.innerHTML = `
                    <h3>${note.title}</h3>
                    <p>${note.content}</p>
                `;
                notesContainer.appendChild(noteDiv);
            });
        }

        noteForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;

            if (title && content && currentFolder) {
                folders[currentFolder].push({ title, content });
                renderNotes(currentFolder);
                noteForm.reset();
                toggleSections(folderNotesSection);
            }
        });

        document.getElementById('add-new-note').addEventListener('click', function() {
            toggleSections(addNoteSection);
        });

        document.getElementById('back').addEventListener('click', function() {
            toggleSections(addFolderSection);
        });

        document.getElementById('back-to-folders').addEventListener('click', function() {
            toggleSections(folderNotesSection);
        });

        function toggleSections(sectionToShow) {
            addNoteSection.classList.add('hidden');
            folderNotesSection.classList.add('hidden');
            addFolderSection.classList.add('hidden');

            sectionToShow.classList.remove('hidden');
        }

        renderFolders();
    </script>
</body>
</html>
